<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    <style>
        button{
            color: rgb(255,255,255);
            background-color: rgb(67, 234, 67);
            border: none;
            border-radius: 2px;
            padding-top: 9px;
            padding-right: 16px;
            padding-bottom: 9px;
            padding-left: 16px;
            cursor: pointer;
            transition: box-shadow 0.35s;
        }

        button:active{
            box-shadow: 5px 10px 5px rgb(121, 119, 119, 0.7);
        }
    </style>
</head>
<body>
    <button>Shadow</button>
</body>
</html>
