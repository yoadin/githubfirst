<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stretch</title>
    <style>
        button{
            color: rgb(255,255,255);
            background-color: rgb(46, 202, 46);
            border: none;
            border-radius: 1px;
            padding-top: 9px;
            padding-right: 8px;
            padding-bottom: 9px;
            padding-left: 8px;
            cursor: pointer;
            transition: padding-right 0.15s, padding-left 0.15s;
        }

        button:hover{
            padding-right: 16px;
            padding-left: 16px;
        }
    </style>
</head>
<body>
    <button>Stretch</button>
</body>
</html>
